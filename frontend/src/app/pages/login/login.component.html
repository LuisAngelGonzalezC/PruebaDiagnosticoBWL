<h3>Bienvenido</h3>
<br>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{'has-danger': loginForm.controls.email.invalid && loginForm.controls.email.dirty}">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" autofocus/>
    </div>
    <div class="form-group" [ngClass]="{'has-danger': loginForm.controls.password.invalid && loginForm.controls.password.dirty}">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" maxlength="16"/>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm.invalid || !loginForm.enabled">
        <span *ngIf="loginForm.enabled">Iniciar sesión</span>
        <span *ngIf="!loginForm.enabled" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loginForm.enabled">  Cargando...</span>
    </button>    
</form>
<div class="row mt-4">
    <div class="col-6">
        <b>¿No tienes cuenta?</b>
    </div>
    <div class="col-6 text-right">
        <a routerLink="register">Registrarme</a>
    </div>
</div>
